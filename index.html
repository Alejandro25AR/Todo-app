<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>TODO</title>
</head>
<body>
    <div class="c-container">
        <header class="c-header">
            <h1 class="c-header__title">TODO</h1>
            <button>button</button>
        </header>
        <main>
            <form class="c-form">
                <input class="c-form__input" type="text" placeholder="Create a new todo...">
                <input class="c-form__add" type="checkbox">
            </form>
            <ul class="c-list">
                <li class="c-list__item">
                    <input type="checkbox" id="task1">
                    <label for="task1"></label>
                    <div class="c-list__task">
                        <p>Complete online JavaScript course</p>
                        <button>X</button>
                    </div>
                </li>
                <li class="c-list__item">
                    <input type="checkbox" id="task2">
                    <label for="task2"></label>
                    <div class="c-list__task">
                        <p>Jog around the park x3</p>
                        <button>X</button>
                    </div>
                </li>
                <li class="c-list__item">
                    <input type="checkbox" id="task3">
                    <label for="task3"></label>
                    <div class="c-list__task">
                        <p>10 minutes meditation</p>
                        <button>X</button>
                    </div>
                </li>
                <li class="c-list__item">
                    <input type="checkbox" id="task4">
                    <label for="task4"></label>
                    <div class="c-list__task">
                        <p>Read for 1 hour</p>
                        <button>X</button>
                    </div>
                </li>
                <li class="c-list__item">
                    <input type="checkbox" id="task5">
                    <label for="task5"></label>
                    <div class="c-list__task">
                        <p>Pick up groceries</p>
                        <button>X</button>
                    </div>
                </li>
                <li class="c-list__item">
                    <input type="checkbox" id="task6">
                    <label for="task6"></label>
                    <div class="c-list__task">
                        <p>Completed Todo App on Frontend Mentor</p>
                        <button>X</button>
                    </div>
                </li>
            </ul>
            <div class="c-menu">
                <span class="c-menu__number-task">items left</span>
                <button class="c-menu__btn-clear">Clear Completed</button>
                <div class="c-menu__options">
                    <div class="c-menu__option">
                        <input type="radio" name="hola" id="all" value="1">
                        <label for="all">All</label>
                    </div>
                    <div class="c-menu__options">
                        <input type="radio" name="hola" id="active" value="2">
                        <label for="active">Active</label>
                    </div>
                    <div class="c-menu__options">
                        <input type="radio" name="hola" id="completed" value="3">
                        <label for="completed">Completed</label>
                    </div>
                </div>
            </div>
        </main>
        <p>Drag and drop to reorder list</p>
    </div>
</body>
</html>
